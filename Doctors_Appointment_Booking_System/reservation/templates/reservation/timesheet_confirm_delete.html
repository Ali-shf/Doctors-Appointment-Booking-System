{% extends "base.html" %}

{% block title %}حذف تایم‌شیت{% endblock %}

{% block content %}
<div class="container my-4">
  <div class="card">
    <div class="card-body">
      <p>آیا از حذف این تایم‌شیت مطمئن هستید؟</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
          <button class="btn btn-danger" type="submit">حذف</button>
          <a class="btn btn-outline-secondary" href="{% url 'reservation:timesheet-list' %}">انصراف</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
