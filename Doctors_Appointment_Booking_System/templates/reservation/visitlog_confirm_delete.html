{% extends "base_generic.html" %}

{% block title %}Delete Message{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="mb-3">Delete Message</h3>
          <p class="mb-4">Are you sure you want to delete this message?</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2 justify-content-end">
              <a class="btn btn-outline-secondary" href="{% url 'reservation:emailmessage-list' %}">Cancel</a>
              <button class="btn btn-danger" type="submit">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
