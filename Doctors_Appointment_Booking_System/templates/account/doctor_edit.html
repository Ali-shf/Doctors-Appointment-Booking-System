{% extends "account/base.html" %}
{% block title %}Edit Doctor Profile{% endblock %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-9">
    <div class="card p-4">
      <h4 class="mb-3">Edit Profile</h4>
      <ul class="nav nav-tabs" id="editTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="account-tab" data-bs-toggle="tab"
                  data-bs-target="#account" type="button" role="tab">Account</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="doctor-tab" data-bs-toggle="tab"
                  data-bs-target="#doctor" type="button" role="tab">Doctor Info</button>
        </li>
      </ul>

      <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="tab-content">
          <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
            {% include "account/_form_fields.html" with form=user_form %}
          </div>
          <div class="tab-pane fade" id="doctor" role="tabpanel" aria-labelledby="doctor-tab">
            {% include "account/_form_fields.html" with form=doctor_form %}
          </div>
        </div>

        <div class="d-flex gap-2 mt-3">
          <button class="btn btn-success">Save changes</button>
          <a href="{% url 'doctor_profile' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
