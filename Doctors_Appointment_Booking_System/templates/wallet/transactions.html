% extends 'base_generic.html' %}
<div class="col-lg-8">
<div class="card p-4">
<h4 class="mb-3">Transactions</h4>


<div class="mb-3 d-flex gap-2">
<select id="filter-type" class="form-select w-auto">
<option value="">All</option>
<option value="DEPOSIT">Deposit</option>
<option value="PAYMENT">Payment</option>
<option value="REFUND">Refund</option>
</select>
<button id="apply" class="btn btn-primary">Apply</button>
</div>


<div id="tx-list"></div>
<nav id="pager" class="mt-3"></nav>
</div>
</div>
</div>


{% block scripts %}
<script>
let page = 1;
async function load(){
const type = document.getElementById('filter-type').value;
const url = new URL('{% url "wallet:transactions" %}', window.location.origin);
url.searchParams.set('page', page);
if (type) url.searchParams.set('type', type);
const res = await fetch(url);
const json = await res.json();
const list = document.getElementById('tx-list');
list.innerHTML = '';
json.results.forEach(t => {
const el = document.createElement('div');
el.className = 'mb-2 border-bottom pb-2';
el.innerHTML = `<div><strong>${t.payment_type}</strong> â€” ${t.amount}</div><div class="text-muted small">${new Date(t.created_at).toLocaleString()}</div>`;
list.appendChild(el);
});


const pager = document.getElementById('pager');
pager.innerHTML = '';
if (json.num_pages > 1) {
const ul = document.createElement('ul'); ul.className = 'pagination';
if (json.page > 1) ul.innerHTML += `<li class="page-item"><a class="page-link" href="#" data-page="${json.page-1}">Prev</a></li>`;
ul.innerHTML += `<li class="page-item disabled"><span class="page-link">Page ${json.page} / ${json.num_pages}</span></li>`;
if (json.page < json.num_pages) ul.innerHTML += `<li class="page-item"><a class="page-link" href="#" data-page="${json.page+1}">Next</a></li>`;
pager.appendChild(ul);
pager.querySelectorAll('a[data-page]').forEach(a=>a.addEventListener('click', (ev)=>{ev.preventDefault(); page = parseInt(a.dataset.page); load();}));
}
}


document.getElementById('apply').addEventListener('click', ()=>{ page = 1; load(); });
load();
</script>
{% endblock %}
{% endblock %}
